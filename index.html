<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random User Generator</title>
</head>
<body>
    <div id="app">
        <!-- 
        v-bind allows you to place a variable as an attribute.
        you can use a shortcut for v-bind by using just the colon, 
        eg :src="picture" instead of v-bind:src="picture"
        -->
        <img :class="gender"  :src="picture" v-bind:alt="`${firstName} ${lastName}`">
        <h1>{{firstName}} {{lastName}}</h1>
        <h3>Email: {{email}}</h3>
        <h3>Phone: {{phone}}</h3>
        <h3>Username: {{username}}</h3>
        <h3>City: {{city}}</h3>
        <h3>Country: {{country}}</h3>
        <!-- <h3>Flag Code: {{flagCode}}</h3> -->
        <h3>Flag: {{flag}}</h3>
        <button v-on:click="getUser()" :class="gender">Get Random User</button>
    </div>
    
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="https://unpkg.com/country-flag-emoji@latest/dist/country-flag-emoji.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
